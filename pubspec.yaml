name: quickcalc
description: "A simple calculator with Google Ads."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_mobile_ads: ^6.0.0
  math_expressions: ^2.6.0
  encrypt: ^5.0.1
  file_picker: ^5.5.0
  firebase_core: ^2.26.0
  crypto: ^3.0.3
  open_file: ^3.3.1
  firebase_analytics: ^10.1.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.5
  share_plus: ^12.0.0
  pdf: ^3.11.0
  printing: ^5.11.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
